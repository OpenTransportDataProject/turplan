<section class="user">
    <div class="col col-md-12">
        <h3>Auto downloader</h3>
        <div style="display: flex; flex: column nowrap; margin-bottom: 24px;">
            <button style="margin-right: 24px;" type="button" class="btn btn-primary" (click)="onClick()">{{running ? 'Stop' : 'Start'}}</button>
            <button style="margin-right: 24px;" type="button" class="btn btn-primary" (click)="send()">Send</button>
            <input style="margin-right: 24px;" type="text" class="form-control" id="usr" placeholder="Secret key">
            <input type="number" class="form-control" id="startIndex" placeholder="Start index">
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="title">Trips</h5>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Navn</th>
                            <th>Tilbyder</th>
                            <th>Tags</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let trip of trips">
                            <td>{{trip.ntID}}</td>
                            <td>{{trip.name}}</td>
                            <td>{{trip.provider}}</td>
                            <td>
                                <span *ngFor="let tag of trip.tags" class="badge">{{tag}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
